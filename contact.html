<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <img src="images/logo.png" alt="logo" >
                <li>
                    <a href="HOME.html"><i class='bx bxs-home' ></i><span>Home</span></a>
                </li>
                <li>
                    <a href="shop.html"><i class='bx bxs-shopping-bag'></i><span>Shop</span></a>
                </li>
                <li>
                    <a href="contact.html"><i class='bx bxs-chat '></i><span>contact</span></a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="loginbox">
        <form action="">
            <h1>Contact</h1>
            <div class="inputbox">
                <input type="text" placeholder="Enter UserName" id="UserName" name="UserName" required>
            </div>
            <div class="inputbox">
                <input type="email" placeholder="Enter Email" id="email" name="email" required>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Message" id="Message" name="Message" required>
            </div><br><br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
