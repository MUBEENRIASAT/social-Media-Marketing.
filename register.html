<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <img src="images/logo.png" alt="logo" >
                <li>
                    <a href="HOME.html"><i class='bx bxs-home'></i><span>Home</span></a>
                </li>
                <li>
                    <a href="login.html"><i class='bx bxs-user'></i><span>Login</span></a>
                </li>

            </ul>
        </nav>
    </aside>

        <div class="loginbox">
            <form action="shop.html" method="post">
                <h1>Register</h1>
                <div class="inputbox">
                    <input type="text" placeholder="First Name" id="f_name" name="f_name" required>
                </div>
                <div class="inputbox">
                    <input type="text" placeholder="Last Name" id="l_name" name="l_name" required>
                </div>
                <div class="inputbox">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Creat Password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="registerLink">
                    <p>You have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>

</body>
</html>
